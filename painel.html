
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel da Barbearia</title>
  <link rel="stylesheet" href="stylepainel.css">
</head>
<body>

  <!-- Tela de login -->
  <div class="login-container" id="loginContainer">
    <h2>Acesso ao Painel</h2>
    <input type="text" id="tokenInput" placeholder="Digite seu token de acesso" />
    <button onclick="verificarToken()">Entrar</button>
  </div>

  <!-- Painel oculto por padrão -->
  <div id="painelContainer" style="display: none;">
    <h1>Painel de Agendamentos</h1>
    <div id="agendamentosLista">Carregando agendamentos...</div>
  </div>

  <div class="voltar-container">
    <button onclick="window.location.href='index.html'" class="btn-voltar">← Voltar para a Página Principal</button>
  </div>

  <!-- Firebase + Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="painel.js"></script>

</body>
</html>
